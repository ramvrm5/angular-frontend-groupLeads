<app-header-before-login></app-header-before-login>
<div class="row section pt-4">
   <div class="container pt-4">
      <div class="row pt-4">
         <div class="col-3"></div>
         <div class="col-6">
            <h6 class="text-center font-weight-bold">RETRIEVE PASSWORD</h6>
            <div class="col-12 text-center">
               <img src="assets/images/user.png" />
            </div>
            <form [formGroup]="credential" (ngSubmit)="sendEmail()" class="mt-3 signupForm">
               <div class="form-group c-mb-5" [ngClass]="{ 'was-validated': send_Email }">
                  <input (change)="onChange()" type="text" formControlName="email" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && f.email.errors || send_Email == false}" placeholder="Enter your email address *">
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                     <div *ngIf="f.email.errors.required">Email is required</div>
                     <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                  </div>
                  <div *ngIf="send_Email"  class="small text-success">{{send_Email_Message}}</div>
                  <div *ngIf="send_Email == false" class="small text-danger">{{send_Email_Message}}</div>
               </div>
               <span *ngIf="EmailSuccess == false">
                  <button *ngIf="verifying == false" class="btn btn-primary btn-lg btn-block">SEND MY PASSWORD</button>
                  <button *ngIf="verifying == true" disabled class="btn btn-lg btn-block" style="color: white;">SENDING MY PASSWORD...</button>
               </span>
            </form>
         </div>
         <div class="col-3"></div>
      </div>
   </div>
</div>
<app-footer-before-login></app-footer-before-login>
