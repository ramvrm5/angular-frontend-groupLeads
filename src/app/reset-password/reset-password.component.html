<app-header-before-login></app-header-before-login>
<div class="row section pt-4">
    <div class="container pt-4">
        <div *ngIf="passwordReset == false" class="row pt-4">
            <div class="col-3"></div>
            <div class="col-6">
                <h2 class="text-center">CHANGE YOUR PASSWORD</h2>
                <form [formGroup]="credential" (ngSubmit)="onsubmit()" class="mt-3 signupForm">
                    <div class="form-group" [ngClass]="{ 'was-validated': change }">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 5 characters</div>
                        </div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'was-validated': change }">
                        <label>Confirm Password</label>
                        <input type="password" formControlName="confirmPassword" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                        </div>
                    </div>
                    <div *ngIf="change" class="text-success small">{{message}}</div>
                    <div *ngIf="change == false" class="text-danger small">{{message}}</div>
                    <button *ngIf="verifying == false" class="btn btn-primary btn-lg btn-block">CHANGE MY
                        PASSWORD</button>
                    <button *ngIf="verifying == true" style="color: white;" disabled
                        class="btn btn-lg btn-block">PROCESS.....</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
        <div *ngIf="passwordReset == true" class="row pt-4">
            <div class="col-3"></div>
            <div class="col-6 text-center mt-5">
                <i class="fa fa-check-circle iconCheckCircle" aria-hidden="true"></i>
                <h2 class="passwordText">Password updated!</h2>
                <h5 class="yourpasswordText">Your password has been changed successfully !</h5>
                <h5 class="yourpasswordText">Use your new password to <a [routerLink]="['/login']">login</a></h5>
            </div>
        </div>
    </div>
</div>
